name: Desktop App Build

on:
  push:
    branches: 
      - "main"
      - "development"
    paths:
      - "apps/app"
      - "packages/andiary-ui"
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
      name: Build
      timeout-minutes: 15
      runs-on: ${{ matrix.os }}
      strategy:
        matrix:
          os: [ubuntu-latest, macos-latest]

      steps:
        - name: Check out code
          uses: actions/checkout@v3
          with:
            fetch-depth: 2

        - uses: pnpm/action-setup@v2.2.2
          with:
            version: 7.5.0

        - name: Setup Node.js environment
          uses: actions/setup-node@v3
          with:
            node-version: 16
            cache: 'pnpm'

        - name: Install dependencies
          run: pnpm install

        - name: Build
          run: pnpm build
